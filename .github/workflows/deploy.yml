name: Deploy to GitHub Pages
on:
  push:
    branches: [main]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: pip install -r requirements.txt
    - name: Deploy to GitHub Pages
      uses: actions/deploy@v1
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        folder: docs