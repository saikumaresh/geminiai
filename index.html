<!DOCTYPE html>
<html lang="en"> 

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Custom Search Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }

        .logo {
            display: block;
            margin: 0 auto;
            width: 200px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 50px;
            padding: 5px 15px;
        }

        .search-input {
            flex: 1;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 50px;
            outline: none;
        }

        .search-icon {
            color: #ccc;
            cursor: pointer;
        }

        .info-box {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid #ddd;
        }

        .info-box-title {
            display: flex;
            align-items: center;
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }

        .info-box-title .fas {
            margin-right: 10px;
        }

        .info-box-body {
            font-size: 14px;
            color: #555;
        }

        .info-box-button {
            margin-top: 15px;
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            background-color: #ddd;
            cursor: pointer;
        }
        html, body {
            margin: 0;
            padding: 0;
            height: auto; /* Allow body height to be dynamic */
            overflow: auto; /* Enable scrolling */
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            height: 2000px; /* Add height for testing scrolling */
            background-color: #f0f0f0;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google Logo">
        <script type="importmap">
            {
              "imports": {
                "@google/generative-ai": "https://esm.run/@google/generative-ai"
              }
            }
          </script>
        <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";
        const API_KEY = "AIzaSyAn_v59B4R3YS9jrKRpUwfsRGa9rMSHTtU";
        </script>
        <div>
        <form id="searchForm">
            <input type="text" id="searchInput" placeholder="Enter your query here..." required>
            <button type="submit">Search</button>
        </form>
        <div id="result"></div>
        </div>
        <script type="module" src="text_generation.js"></script>
    </div>
</body>

</html>
